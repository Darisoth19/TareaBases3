<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedir Servicios</title>
    <style>
        body {
            background-color: #f7eef7;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .input-area {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            min-width: 200px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-area">
            <label for="servicios">Servicios</label>
            <select id="servicios" name="servicios" multiple>
                <!-- Esto lo tenemos que ajustar para que tome los puestos de la base de datos -->
                <option disabled>-- Cargando puestos --</option>
            </select>
        </div>

        <button>Pedir Servicios</button>
    </div>
</body>
</html>
