<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Empleados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f2fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .search-container {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      align-items: center;
    }
    
    .search-button {
      border: none;
      background-color: #d4d4d4;
      color: #333;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    .search-button:hover {
      background-color: #c0c0c0;
    }
    
    input[type="text"] {
      padding: 12px 20px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 14px;
      width: 250px;
      outline: none;
    }
    
    input[type="text"]:focus {
      border-color: #6b4fd3;
    }
    
    table {
      border-collapse: collapse;
      width: 60%;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 12px;
    }
    th {
      background-color: #e0e0ff;
    }
    button {
      border: none;
      background-color: #6b4fd3;
      color: white;
      padding: 8px 10px;
      border-radius: 10px;
      cursor: pointer;
      margin: 3px;
    }
    button:hover {
      background-color: #543bb5;
    }
    
    .insert-button {
      margin-top: 20px;
      padding: 12px 32px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
    }
    
    .insert-button:hover {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>


  <table id="tablaEmpleados">
    <thead>
      <tr>
        <th>Persona</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aqu√≠ se insertar√°n las filas din√°micamente -->
    </tbody>
  </table>


  <script>
    async function cargarEmpleados() {
      const response = await fetch("http://127.0.0.1:8000/api/empleados");
      const empleados = await response.json();

      const tbody = document.querySelector("#tablaEmpleados tbody");
      tbody.innerHTML = "";

      empleados.forEach(emp => 
      {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${emp.nombre}</td>
          <td>
            <button onclick="consultarEmpleado('${emp.nombre}')">üîç</button>
            <button onclick="modificarEmpleado('${emp.nombre}')">‚úèÔ∏è</button>
            <button onclick="eliminarEmpleado('${emp.nombre}')">‚ùå</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }



    async function listarConFiltro()
    {
      const filtro = document.getElementById("searchInput").value;
      console.log("Filtro ingresado:", filtro);
      
      if (!filtro.trim()) {
        alert("Por favor ingresa un nombre para buscar");
        return;
      }
      
      try {
        const url = "http://127.0.0.1:8000/api/empleadosConFiltro?filtro=" + encodeURIComponent(filtro);
        console.log("URL llamada:", url);
        
        const response = await fetch(url);
        console.log("Response status:", response.status);
        
        const data = await response.json();
        console.log("Data recibida:", data);
        
        // Manejar diferentes estructuras de respuesta
        const empleados = Array.isArray(data) ? data : (data.empleados || []);
        console.log("Empleados procesados:", empleados);

        const tbody = document.querySelector("#tablaEmpleados tbody");
        tbody.innerHTML = "";

        if (!empleados || empleados.length === 0) {
          tbody.innerHTML = '<tr><td colspan="2">No se encontraron empleados</td></tr>';
          return;
        }

        empleados.forEach(emp => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${emp.nombre}</td>
            <td>
              <button onclick="consultarEmpleado('${emp.id}')">üîç</button>
              <button onclick="modificarEmpleado('${emp.id}')">‚úèÔ∏è</button>
              <button onclick="eliminarEmpleado('${emp.id}')">‚ùå</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error("Error al buscar empleados:", error);
        alert("Error al buscar empleados: " + error.message);
      }
    }

    async function eliminarEmpleado(nombre) {
        try {
            // Primero consultar los datos del empleado
            const url = `http://127.0.0.1:8000/api/consulta?usuario=${encodeURIComponent(nombre)}`;
            const response = await fetch(url);
            
            if (!response.ok) {
                alert("Error al consultar empleado");
                return;
            }
            
            const empleado = await response.json();
            
            if (empleado.error) {
                alert(empleado.error);
                return;
            }
            
            // Mostrar informaci√≥n y pedir confirmaci√≥n
            const mensaje = `Documento Identidad: ${empleado.docId}\nNombre: ${empleado.nombre}\n\n¬øDesea eliminar este empleado?`;
            
            const confirmar = confirm(mensaje);
            
            if (confirmar) {
                // Llamar a la API de eliminar
                const urlEliminar = `http://127.0.0.1:8000/api/eliminar?usuario=${encodeURIComponent(nombre)}`;
                const responseEliminar = await fetch(urlEliminar, 
                {

                    method: "DELETE"  
                });
                
                if (responseEliminar.ok) 
                {
                    alert("Empleado eliminado exitosamente");
                    cargarEmpleados(); // Recargar la lista
                } else {
                    alert("Error al eliminar empleado");
                }
            } else {
                alert("Eliminaci√≥n cancelada");
            }
            
        } catch (error) {
            console.error("Error:", error);
            alert("Error al eliminar empleado");
        }
    }

    async function consultarEmpleado(nombre) 
    {
        try {
            const url = `http://127.0.0.1:8000/api/consulta?usuario=${encodeURIComponent(nombre)}`;
            const response = await fetch(url);
            
            if (response.ok) {
                const empleado = await response.json();
                
                if (empleado.error) {
                    alert(empleado.error);
                    return;
                }
                

                const mensaje = `Documento Identidad: ${empleado.docId}
                Nombre: ${empleado.nombre}
                Saldo Vacaciones: ${empleado.saldoVacaciones}
                ID del puesto: ${empleado.idPuesto}`;
                alert(mensaje)

            } else 
            {
                alert("Error al consultar empleado");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("Error al consultar empleado");
        }
    }

    function modificarEmpleado(id) 
    {
      window.location.href = `/actEmpleados?nombre=${id}`;
    }
    
    function insertarEmpleado() {
      window.location.href = `/insertar`;
    }

    function filtrarEmpleados()
    {
      var textoCaja = document.getElementById("searchInput").value; 
      //Si son solo numeros, buscar por ID
      if (textoCaja.match(/^[0-9]+$/) != null)
      {
        alert("Solo numeros");
        //Funcion para filtrar por identidad
      }else if(/^[a-z]+$/i.test(textoCaja))
      {
        //Funcion para filtrar por texto
        alert("Solo letras")
      }else
      {
        alert("Se puede buscar unicamente por ID O Nombre, no puede ser combinacion de ambas")        
      }

      listarConFiltro()

    }


    cargarEmpleados();
  </script>
</body>
</html>
