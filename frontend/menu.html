<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .menu-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      width: 400px;
      text-align: left;
    }

    .menu-container h3 {
      color: #7b7b7b;
      font-weight: normal;
      margin-bottom: 5px;
    }

    .menu-container h2 {
      margin-top: 0;
      color: #333;
      border-bottom: 1px solid #e5e5e5;
      padding-bottom: 10px;
    }

    .menu-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin: 20px 0;
      cursor: pointer;
      text-decoration: none;
      color: #333;
      transition: all 0.2s ease;
    }

    .menu-item:hover {
      background-color: #f5f5f5;
      border-radius: 6px;
      padding-left: 8px;
    }

    .menu-item span.icon {
      font-size: 20px;
      color: #8c52ff;
    }

    .menu-item .text {
      display: flex;
      flex-direction: column;
    }

    .menu-item .text strong {
      font-size: 16px;
      color: #333;
    }

    .menu-item .text small {
      font-size: 13px;
      color: #777;
    }

    hr {
      border: none;
      height: 1px;
      background-color: #e5e5e5;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h3>Base de datos</h3>
    <h2>Menú Principal</h2>

    <a href="listaPersonas" class="menu-item">
      <div class="text">
        <strong>Personas</strong>
        <small>Actividades personas</small>
      </div>
    </a>

    <a href="insertar" class="menu-item">
      <div class="text">
        <strong>Propietarios</strong>
        <small>Actividades propietarios</small>
      </div>
    </a>

    <a href="listar" class="menu-item">
      <div class="text">
        <strong>Propiedades</strong>
        <small>Actividades propiedades</small>
      </div>
    </a>

    <hr>
  </div>
</body>
</html>
